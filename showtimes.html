<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShowTime</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <section class="showtimes">
      <h2>Select Date</h2>
      <div class="date-picker">
        <div class="dates"></div>
      </div>

      <h2>Select Showtime</h2>
      <div class="showtimes-picker"></div>
      <img
        id="showPic"
        src="https://d1fegwn2wjh0cs.cloudfront.net/12-22-2020/t_eb2b61098bd74808b22799cd4d5c0479_name_ce33162f2c344f5885e34d65b6676562.jpg"
      />

      <img
        id="showPic"
        src="https://my.matterport.com/api/v2/player/models/jBCz7KyHwyL/thumb/"
      />
      <img
        id="showPic"
        src="https://nypost.com/wp-content/uploads/sites/2/2013/12/ipic1.jpg?quality=75&strip=all"
      />
      <div class="location-info">
        <h3>Selected Location: <a href="#">Fulton Market</a></h3>
        <p>11 Fulton St, New York NY 10038</p>
        <button>MAP</button>
      </div>
    </section>
    <div class="backButton">
      <button id="mainButton">
        <a href="index.html">Back</a>
      </button>
    </div>

    <script src="time.js"></script>
  </body>
</html>
